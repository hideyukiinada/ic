<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/basic.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/dropzone.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/ic_main.css') }}">

</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Image classification</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse"
          data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Preference
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="#">View TensorBoard</a>
          <a class="dropdown-item" href="#">Show Model</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">Settings</a>
        </div>
      </li>
    </ul>
  </div>
</nav>

<div class="container">
    <div class="card text-center">

        <div class="card-body" style="text-align: center;">

            <form action="/upload_image"
      class="dropzone"
      id="myAwesomeDropzone"></form>

                </div>

        </div>

        <div class="card-footer text-muted">
            <form style="position: relative;">
                <button type="button" class="btn btn-primary" id="clear" value="clear">Clear</button>
            </form>
        </div>

    </div>
    <hr>
<table>
    <tr><td><p id="name1"></p></td><td><p id="prob1"></p></td></tr>
    <tr><td><p id="name2"></p></td><td><p id="prob2"></p></td></tr>
    <tr><td><p id="name3"></p></td><td><p id="prob3"></p></td></tr>
</table>


<script src="{{ url_for('static', filename = 'js/jquery-3.3.1.min.js') }}"></script>
<script src="{{ url_for('static', filename = 'js/popper.js') }}"></script>
<script src="{{ url_for('static', filename = 'js/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static', filename = 'js/dropzone.js') }}"></script>
<script src="{{ url_for('static', filename = 'js/ic_main.js') }}"></script>

<script>
    Dropzone.options.myAwesomeDropzone = {
  init: function() {
    this.on("success", function(file, serverResponse) { // Called after the file successfully uploaded.

    $("#name1").text(serverResponse["name"][0]);
    $("#name2").text(serverResponse["name"][1]);
    $("#name3").text(serverResponse["name"][2]);
    $("#prob1").text(serverResponse["probability"][0]);
    $("#prob2").text(serverResponse["probability"][1]);
    $("#prob3").text(serverResponse["probability"][2]);

    });
  }
};

</script>

</body>
</html>
